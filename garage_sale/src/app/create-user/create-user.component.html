<h2>Insira seus dados</h2>

<div class="container">

    <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" class="form-control" placeholder="Primeiro nome...">
      </div>
      <div class="mb-3">
        <label class="form-label">Sobrenome</label>
        <input type="text" class="form-control" placeholder="Sobrenome...">
      </div>
      <div class="mb-3">
        <label class="form-label">Nome de usuário</label>
        <input type="text" class="form-control" placeholder="Como quer ser chamado(a)...">
      </div>
      <div class="mb-3">
        <label class="form-label">E-mail</label>
        <input type="text" class="form-control" placeholder="e-mail@email.com">
      </div>
      <div class="mb-3">
        <label class="form-label">Confirmação do e-mail</label>
        <input type="text" class="form-control" placeholder="e-mail@email.com">
      </div>
      <div class="mb-3">
        <label class="form-label">Data de Nascimento</label>
        <input type="text" class="form-control" placeholder="dd/MM/aaaa">
      </div>
      <div class="mb-3">
        <label class="form-label">Endereço</label>
        <input type="text" class="form-control" placeholder="Rua Algum Lugar, 100">
      </div>
      <div class="mb-3">
        <label class="form-label">Cidade/UF</label>
        <input type="text" class="form-control" placeholder="Cidade/UF">
      </div>
      <div class="mb-3">
        <label class="form-label">Senha</label>
        <input type="text" class="form-control" placeholder="Defina uma senha...">
      </div>
      <div class="mb-3">
        <label class="form-label">Confirme a senha</label>
        <input type="text" class="form-control" placeholder="Repita exatamente a mesma senha...">
      </div>
      <div class="buttons">
        <button type="button" class="btn btn-primary" (click)="Submit()">Submit</button>
        <button type="cancel" class="btn btn-secondary">Cancel</button>
    </div>
</div>
